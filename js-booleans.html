<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Booleans</h2>
    <p>Display the value of Boolean(10 > 9):</p>

    <p id="demo"></p>

    <h2>JavaScript Booleans</h2>
    <p id="demo1"></p>

    <h2>JavaScript Booleans</h2>
    <p>Display the Boolean value of 0:</p>

    <p id="demo2"></p>

    <script>
      document.getElementById("demo").innerHTML = Boolean(10 > 9);
    </script>

    <script>
      document.getElementById("demo1").innerHTML =
        "100 is " +
        Boolean(100) +
        "<br>" +
        "3.14 is " +
        Boolean(3.14) +
        "<br>" +
        "-15 is " +
        Boolean(-15) +
        "<br>" +
        "Any (not empty) string is " +
        Boolean("Hello") +
        "<br>" +
        "Even the string 'false' is " +
        Boolean("false") +
        "<br>" +
        "Any expression (except zero) is " +
        Boolean(1 + 7 + 3.14);
    </script>

    <script>
      let x = 0;
      document.getElementById("demo2").innerHTML = Boolean(x);
    </script>
  </body>
</html>
