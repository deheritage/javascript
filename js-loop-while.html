<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript While Loop</h2>

    <p id="demo"></p>

    <h2>JavaScript Do While Loop</h2>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <p id="demo3"></p>

    <script>
      let text = "";
      let i = 0;
      while (i < 10) {
        text += "<br>The number is " + i;
        i++;
      }
      document.getElementById("demo").innerHTML = text;
    </script>

    <script>
      let texts = "";
      let j = 0;

      do {
        texts += "<br>The number is " + j;
        j++;
      } while (j < 10);

      document.getElementById("demo1").innerHTML = texts;
    </script>

    <script>
      const cars = ["BMW", "Volvo", "Saab", "Ford"];

      let k = 0;
      let txt = "";
      for (; cars[k]; ) {
        txt += cars[k] + "<br>";
        k++;
      }

      document.getElementById("demo2").innerHTML = txt;
    </script>

    <script>
      const carss = ["BMW", "Volvo", "Saab", "Ford"];

      let m = 0;
      let tex = "";
      while (carss[m]) {
        tex += carss[m] + "<br>";
        m++;
      }

      document.getElementById("demo3").innerHTML = tex;
    </script>
  </body>
</html>
