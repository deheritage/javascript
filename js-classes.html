<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Class</h2>

    <p>How to use a JavaScript Class.</p>

    <p id="demo"></p>

    <h2>JavaScript Class Method</h2>

    <p>How to define and use a Class method.</p>

    <p id="demo1"></p>

    <h2>JavaScript Class Method</h2>

    <p>Pass a parameter into the "age()" method.</p>

    <p id="demo2"></p>

    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
      }

      const myCars = new Car("Ford", 2014);
      document.getElementById("demo").innerHTML =
        myCars.name + " " + myCars.year;
    </script>

    <script>
      class People {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      let myPeople = new People("Ford", 2012);
      document.getElementById("demo1").innerHTML =
        "My car is " + myPeople.age() + "years old.";
    </script>

    <script>
      class Place {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }

        age(x) {
          return x - this.year;
        }
      }

      let date = new Date();
      let year = date.getFullYear();

      let myPlace = new Place("Ford", 2014);
      document.getElementById("demo2").innerHTML =
        "My car is " + myPlace.age(year) + " years old.";
    </script>
  </body>
</html>
