<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Assignments</h2>
    <h3>The = Operator</h3>

    <p id="demo"></p>

    <h2>JavaScript Assignments</h2>
    <h3>The += Operator</h3>
    <p id="demo1"></p>

    <h2>JavaScript Assignments</h2>
    <h3>The -= Operator</h3>

    <p id="demo2"></p>

    <h2>JavaScript Assignments</h2>
    <h3>The *= Operator</h3>

    <p id="demo3"></p>

    <h2>JavaScript Assignments</h2>
    <h3>The /= Operator</h3>

    <p id="demo4"></p>

    <h2>JavaScript Assignments</h2>
    <h3>The %= Operator</h3>

    <p id="demo5"></p>

    <script>
      let x = 10;
      document.getElementById("demo").innerHTML = x;
    </script>

    <script>
      let m = 10;
      m += 5;
      document.getElementById("demo1").innerHTML = m;
    </script>

    <script>
      let o = 10;
      o -= 5;
      document.getElementById("demo2").innerHTML = x;
    </script>

    <script>
      let p = 10;
      p *= 5;
      document.getElementById("demo3").innerHTML = p;
    </script>

    <script>
      let q = 10;
      q /= 5;
      document.getElementById("demo4").innerHTML = q;
    </script>

    <script>
      let r = 10;
      r %= 5;
      document.getElementById("demo5").innerHTML = r;
    </script>
  </body>
</html>
