<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript const</h2>

    <p>Declaring a constant array does NOT make the elements unchangeable:</p>

    <p id="demo"></p>

    <h2>JavaScript Hoisting</h2>
    <p id="demo1"></p>

    <h2>Declaring an Array Using const</h2>

    <p id="demo2"></p>
    
    <h2>Declaring an Array Using const</h2>

    <p id="demo3"></p>
    

















    <script>
        // Create an Array:
        const cars = ["Saab", "Volvo", "BMW"];

        // Change an element:
        cars[0] = "Toyota";

        // Add an element:
        cars.push("Audi");

        // Display the Array:
        document.getElementById("demo").innerHTML = cars; 
    </script>

    <script>

        cars = ["Saab", "Volvo", "BMW"];
        var cars;

        document.getElementById("demo1").innerHTML = cars[0];

    </script>

<script>
    const cars = ["Saab", "Volvo", "BMW"];
    // Here cars[0] is "Saab"
    {  
      const cars = ["Toyota", "Volvo", "BMW"]; 
      // Here cars[0] is "Toyota"
    }
    // Here cars[0] is "Saab"
    document.getElementById("demo2").innerHTML = cars[0];
    </script>
    

    <script>
        var cars = ["Saab", "Volvo", "BMW"];
        // Here cars[0] is "Saab"
        {  
          var cars = ["Toyota", "Volvo", "BMW"]; 
          // Here cars[0] is "Toyota"
        }
        // Here cars[0] is "Toyota"
        document.getElementById("demo3").innerHTML = cars[0];
        </script>
        







</body>

</html>
