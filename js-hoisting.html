<!DOCTYPE html>
<html>
    <body>
        
        <p id="demo"></p>


        <h2>JavaScript Hoisting</h2>
        <p>With <b>let</b>, you cannot use a variable before it is declared.</p>
        <p id="demo1"></p>
        


        <h2>JavaScript Hoisting</h2>

<p>With <b>const</b>, you cannot use a variable before it is declared.</p>
<p>Try to remove the //.</p>

<p id="demo2"></p>

<p id="demo3"></p>

<p id="demo4"></p>



        <script>
            var x;   // Declare x
            x = 5;   // Assign 5 to x

            elem = document.getElementById("demo");   //Find an element

            elem.innerHTML = x;  //Display x in the element
        </script>

<script>
    try {
      carName = "Saab";
      let carName = "Volvo";
    }
    catch(err) {
      document.getElementById("demo1").innerHTML = err;
    }
    </script>
    <script>
        carName = "Volvo";
        //const carName;
        document.getElementById("demo2").innerHTML = carName;
        </script>
        

        <script>
            var x = 5; // Initialize x
            var y = 7; // Initialize y
            
            elem = document.getElementById("demo3"); // Find an element 
            elem.innerHTML = x + " " + y;       // Display x and y
            
            </script>
            

            <script>
                var x = 5;  // Initialize x
                
                elem = document.getElementById("demo4");      // Find an element 
                elem.innerHTML = "x is " + x + " and y is " + y;  // Display x and y
                
                var y = 7;  // Initialize y
                </script>
                
    </body>
</html>
