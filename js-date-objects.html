<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript new Date()</h2>

    <p id="demo"></p>



    <h2>JavaScript toString()</h2>
    <p>The toString() method converts a date to a string:</p>

    <p id="demo1"></p>









    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;
    </script>



    <script>
        const e = new Date();
        document.getElementById("demo1").innerHTML = e.toString();
    </script>



</body>

</html>
