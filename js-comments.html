<!DOCTYPE html>
<html>
  <body>
    <h1 id="myH"></h1>
    <p id="myP"></p>

    <h1 id="myHe"></h1>

    <script>
      // Change heading:
      document.getElementById("myH").innerHTML = "JavaScript Comments";
      // Change paragraph:
      document.getElementById("myP").innerHTML = "My first paragraph.";
    </script>

    <script>
      let x = 5; // Declare x, give it the value of 5
      let y = x + 2; // Declare y, give it the value of x + 2

      // Write y to demo:
      document.getElementById("demo").innerHTML = y;
    </script>

    <script>
      /*
        The code below will change
        the heading with id = "myH"
        and the paragraph with id = "myP"
        */
      document.getElementById("myHeading").innerHTML = "JavaScript Comments";
      document.getElementById("myParagraph").innerHTML = "My first paragraph.";
    </script>

      //document.getElementById("myHd").innerHTML = "My First Page";

    <script>
      /*
    document.getElementById("myHe").innerHTML = "Welcome to my Homepage";

    */
      document.getElementById("myPa").innerHTML =
